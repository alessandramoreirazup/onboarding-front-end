<div class="sky">
    <div class="diagonal-sky-bg">
       <div class="stars">
          <div class="small"></div>
          <div class="medium"></div>
          <div class="big"></div>
        </div>
    </div>
    <section class="center container"  *ngIf="user">
        <p class="title white-text">Obrigado por responder, {{ user.firstName }}!</p>
        <img src="https://media1.tenor.com/images/c344e62a0c4bb41a3d4e25fba97abd04/tenor.gif?itemid=4944247" width="350px">        
        <p class="white-text subtitle">
            Você marcou {{value}} pontos!   
            <br><a href="#" class="link">Veja mais conteúdos</a> pra ser Jedi da nossa cultura Zup!</p>
            <hr class="border-green">
            <br>
        <button class="btn" [routerLink]="['/home']">Terminar</button>
    </section>
    
</div>
