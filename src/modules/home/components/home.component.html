<ngx-spinner bdOpacity = 0.2 bdColor = "#013750" size = "medium" color = "#fff" type = "pacman" [fullScreen] = "true">
  <p style="color: white" > Loading... </p>
</ngx-spinner>

<nav class="transparent nav-border">
    <div class="nav-wrapper">       
      <img src="../../../assets/img/zup-logo.png" class="brand-logo">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
         <!-- Dropdown Trigger -->
     
        <li>
        <a class="dropdown-trigger" id="user-dropdown" data-target="dropdown1">  
        <img [src]="googleUser?.photoUrl" width="30px" height="30px" style="border-radius: 100%; margin-left: -50px; position: fixed; margin-top: 15px"> 
        {{ googleUser?.firstName }}<i class="material-icons right">arrow_drop_down</i></a></li> 
      </ul>
    </div>
  </nav>
