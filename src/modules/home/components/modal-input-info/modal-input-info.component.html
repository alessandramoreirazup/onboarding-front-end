
<mat-dialog-content class="center">
  <p>Mensagem de boas vindas de entrada</p>
  <div class="row">
      <div class="col s12">
          <select class="browser-default text-black" value="Selecione sua localização" [(ngModel)]="userLocation">
            <option value="Selecione sua localização" disabled selected>Selecione sua localização</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Uberlândia">Uberlândia</option>
            <option value="Belo Horizonte">Belo Horizonte</option>
            <option value="Joinville">Joinville</option>
            <option value="Campinas">Campinas</option>
          </select>  
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="project" type="text" [(ngModel)]="userProject">
          <label for="project">Projeto</label>
        </div>
        <div class="input-field col s6">
          <input id="POD" type="text" [(ngModel)]="userPOD">
          <label for="POD">POD</label>
        </div>
      </div>
      <mat-dialog-actions class="center">
        <button class="btn center" (click)="save()">Enviar</button>
    </mat-dialog-actions>
  </div>
</mat-dialog-content>
