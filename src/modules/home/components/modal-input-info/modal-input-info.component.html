
<mat-dialog-content class="center">
  <p>Mensagem de boas vindas de entrada</p>
  <div class="row">
      <div class="col s12">
          <select class="browser-default text-black" [(ngModel)]="userLocation">
            <option value="Selecione sua localização" disabled selected>Selecione sua localização</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Uberlândia">Uberlândia</option>
            <option value="Belo Horizonte">Belo Horizonte</option>
            <option value="Joinville">Joinville</option>
            <option value="Campinas">Campinas</option>
          </select>  
      </div>
    </div>
      <div class="row">
        <div class="col s12">
          <select class="browser-default text-black" [(ngModel)]="userPOD">
            <option disabled selected>Qual a sua POD?</option>
            <option value="">UAI POD</option>
            <option value="">No Limits</option>
            <option value="">Belo Horizonte</option>
            <option value="">Joinville</option>
            <option value="">Campinas</option>
          </select>  
        </div>
      </div>
      <mat-dialog-actions class="center">
        <button class="btn center" (click)="save()">Enviar</button>
    </mat-dialog-actions>
    <br>
</mat-dialog-content>
